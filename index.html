<!DOCTYPE html>
<html><!--HTML5 doctype-->

<head>
<meta http-equiv="Content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta http-equiv="Pragma" content="no-cache">
<script type="text/javascript" charset="utf-8" src="intelxdk.js"></script>
<script type="text/javascript" language="javascript">
    // This event handler is fired once the intel libraries are ready
    function onDeviceReady() {
        //hide splash screen now that our app is ready to run
        intel.xdk.device.hideSplashScreen();
        setTimeout(function () {
            $.ui.launch();
        }, 50);
    }
    //initial event handler to detect when intel is ready to roll
    document.addEventListener("intel.xdk.device.ready", onDeviceReady, false);
</script>
<script src="js/appframework.ui.min.js"></script>
<script>
    $.ui.autoLaunch = false;
    $.ui.useOSThemes = true; //Change this to false to force a device theme
    $.ui.blockPageScroll();
    $(document).ready(function () {
        if ($.ui.useOSThemes && !$.os.ios && $("#afui").get(0).className !== "ios")
            $("#afui").removeClass("ios");
    });
</script>
<!-- The next line loads our application logic. To know how to make sure the
framework loads correctly tha page before running any code on it check this script. -->
<script type="text/javascript" charset="utf-8" src="js/application.js"></script>
<link href="css/icons.css" rel="stylesheet" type="text/css">
<link href="css/af.ui.css" rel="stylesheet" type="text/css">
</head>

<!-- The id="afui" attribute lets the framework know where the application is. -->
<div id="afui" class="ios">
    <div id="header" class="header"></div>
    <!-- The id="content" attribute on this div containts the application panels. -->
    <div id="content" style="">
        <!-- Each single class="panel" div creates a panel in the UI. The selected="selected"
             attribute marks the default panel, that is the one that will open when the
             application starts. Remember to give panels a proper name (it will be visible
             by the user), and a unique HTML id (it will be used in your JS code. -->
        <div class="panel" title="Question 1" data-nav="nav_0" id="question-1" selected="selected"
        style="" data-appbuilder-object="page">
            <div class="container" style="width:100%" data-appbuilder-object="container">
                <form id="single-choice" style="width: 100%;min-height: 50px;" data-appbuilder-object="form"
                class="">
                    <div class="text_item" data-appbuilder-object="text">This is the first single choice question</div>
                    <div class="radio_element form_element" style="width: 100%; overflow: hidden; padding-bottom: 10px;"
                    data-appbuilder-object="radio">
                        <input type="radio" name="radio_1" value="on" id="radio_1_1">
                        <label for="radio_1_1">Radio 1</label>
                    </div>
                    <div class="radio_element form_element" style="width: 100%; overflow: hidden; padding-bottom: 10px;"
                    data-appbuilder-object="radio">
                        <input type="radio" name="radio_1" value="on" id="radio_1_2">
                        <label for="radio_1_2">Radio 2</label>
                    </div>
                    <div class="radio_element form_element" style="width: 100%; overflow: hidden; padding-bottom: 10px;"
                    data-appbuilder-object="radio">
                        <input type="radio" name="radio_1" value="on" id="radio_1_3">
                        <label for="radio_1_3">Radio 3</label>
                    </div>
                    <div class="container" style="width: 50%; margin: 0 auto;" data-appbuilder-object="container">
                        <a id="question-1-answer" class="button" href="#question-2" data-appbuilder-object="button"
                        data-transition="slide">OK</a>
                        <input type="reset" id="question-1-clear" class="button" style="" data-appbuilder-object="button"
                        value="Clear">
                    </div>
                </form>
            </div>
        </div>
        <div class="panel" title="Question 2" data-nav="nav_0" id="question-2" data-appbuilder-object="page"
        style="">
            <form id="multiple-choice" style="width: 100%;min-height: 50px;" data-appbuilder-object="form"
            class="">
                <div class="text_item" data-appbuilder-object="text">This is the first multiple choice question</div>
                <div class="checkbox_element form_element ui-sortable-helper" style="width: 100%; overflow: hidden; padding-bottom: 10px; height: 48px; position: relative; z-index: 1000; left: 0px; top: 0px;"
                data-appbuilder-object="checkbox">
                    <input type="checkbox" id="checkbox_2_1" name="checkbox_2">
                    <label for="checkbox_2_1">Checkbox 1</label>
                </div>
                <div class="checkbox_element form_element ui-sortable-helper" style="width: 100%; overflow: hidden; padding-bottom: 10px; height: 48px; position: relative; z-index: 1000; left: 0px; top: 0px;"
                data-appbuilder-object="checkbox">
                    <input type="checkbox" id="checkbox_2_2" name="checkbox_2">
                    <label for="checkbox_2_2">Checkbox 2</label>
                </div>
                <div class="checkbox_element form_element ui-sortable-helper" style="width: 100%; overflow: hidden; padding-bottom: 10px; height: 48px; position: relative; z-index: 1000; left: 0px; top: 0px;"
                data-appbuilder-object="checkbox">
                    <input type="checkbox" id="checkbox_2_3" name="checkbox_2">
                    <label for="checkbox_2_3">Checkbox 3</label>
                </div>
                <div class="container" style="width: 50%; margin: 0 auto;" data-appbuilder-object="container">
                    <a id="question-2-answer" class="button" href="#results" style="" data-appbuilder-object="button"
                    data-transition="slide">OK</a>
                    <input type="reset" id="question-2-clear" class="button" style="" data-appbuilder-object="button"
                    value="Clear">
                </div>
            </form>
        </div>
        <div class="panel" title="Results" data-nav="nav_0" id="results" data-appbuilder-object="page"
        style="">
            <div class="grid" data-appbuilder-object="grid2">
                <div class="container col2" data-appbuilder-object="container">
                    <div class="text_item" data-appbuilder-object="text">Correct answers:</div>
                </div>
                <div class="container col2" data-appbuilder-object="container">
                    <div id="answer-count" class="text_item" data-appbuilder-object="text">9/10</div>
                </div>
                <div class="container col2" data-appbuilder-object="container">
                    <div class="text_item" data-appbuilder-object="text">Score:</div>
                </div>
                <div class="container col2" data-appbuilder-object="container">
                    <div id="answer-percentage" class="text_item" data-appbuilder-object="text">90%</div>
                </div>
            </div>
        </div>
    </div>
    <header id="header_0" data-appbuilder-object="header" style="" class="">
        <a id="backButton" href="#" class="button back" style="visibility: visible; " data-appbuilder-object="button">Back</a>
    </header>
    <div id="navbar" class="footer">
        <a href="#main" class="icon home">Home</a>
    </div>
    <nav id="nav_0" data-appbuilder-object="nav" style="" class="">
        <h1>Side Menu</h1>
    </nav>
</div>





</html>
